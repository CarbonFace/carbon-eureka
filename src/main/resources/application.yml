server:
  port: 8008
spring:
  application:
    name: Carbon-Eureka

eureka:
  instance:
    hostname: localhost   #dont sure if the host name can change
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    enable-self-preservation: false

logging:
  config: classpath:log4j/log4j2-info.yml
